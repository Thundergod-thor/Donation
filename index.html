<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1 confirm-scale=1.0">
<title>Support the Forge</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#6fb8ff;
  --text:#eef4ff;
  --muted:rgba(238,244,255,.7);
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
}

body{
  margin:0;
  font-family:"IBM Plex Sans",system-ui,sans-serif;
  color:var(--text);
  background:radial-gradient(1000px 600px at 20% -10%,#101a28,transparent 60%),
             radial-gradient(900px 500px at 90% 10%,#0c1420,transparent 55%),
             #000;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
}

.card{
  width:100%;
  max-width:1100px;
  padding:40px;
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(28px);
  border:1px solid var(--border);
  box-shadow:0 40px 90px rgba(0,0,0,.8);
}

.header{
  text-align:center;
  margin-bottom:32px;
}

.main{
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:48px;
  align-items:flex-start;
}

/* LEFT */
.qr-wrap{
  position:relative;
}

.qr-wrap img{
  width:100%;
  max-width:360px;
  border-radius:22px;
  box-shadow:0 25px 55px rgba(0,0,0,.7);
}

.zoom-btn{
  margin-top:14px;
  display:inline-block;
  padding:10px 14px;
  border-radius:12px;
  background:var(--glass);
  border:1px solid var(--border);
  color:var(--accent);
  cursor:pointer;
  font-size:.85rem;
}

/* RIGHT */
.text{
  display:grid;
  gap:18px;
  padding-top:10px;
}

.text p{margin:0;color:var(--muted)}

.note{
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
}

.note strong{color:var(--accent)}

/* ENERGY ORB */
.orb-box{
  margin-top:22px;
  height:220px;
  border-radius:18px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  position:relative;
  overflow:hidden;
}

canvas{display:block}

/* FOOTER */
.footer{
  margin-top:26px;
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
}

/* QR OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.overlay img{
  width:min(90vw,420px);
  border-radius:22px;
}

.overlay.show{display:flex}

/* MOBILE */
@media(max-width:900px){
  .main{grid-template-columns:1fr}
  .text{text-align:center}
}
</style>
</head>

<body>

<div class="page">
<div class="card">

<div class="header">
  <h1>Support the Forge</h1>
</div>

<div class="main">

<!-- LEFT -->
<div class="qr-wrap">
  <img src="donation.jpg" id="qrImg" alt="UPI QR">
  <div class="zoom-btn" id="zoomBtn">Expand QR</div>
</div>

<!-- RIGHT -->
<div class="text">
  <p>I maintain custom AOSP ROMs and device ports with long-term stability in mind.</p>
  <p>Donations help cover server costs and continuous maintenance.</p>

  <div class="note">
    <strong>UPI NOTE : @your_tgusername</strong><br>
    Just curious to know who supported me ðŸ˜Š
  </div>

  <!-- ENERGY ORB -->
  <div class="orb-box">
    <canvas id="orb"></canvas>
  </div>
</div>

</div>

<div class="footer">
  Forged in open source. Sustained by the community.
</div>

</div>
</div>

<!-- QR OVERLAY -->
<div class="overlay" id="overlay">
  <img src="donation.jpg">
</div>

<script>
/* QR Zoom */
const overlay=document.getElementById("overlay");
document.getElementById("zoomBtn").onclick=()=>overlay.classList.add("show");
overlay.onclick=()=>overlay.classList.remove("show");

/* ENERGY ORB */
const c=document.getElementById("orb"),ctx=c.getContext("2d");
let dpr=window.devicePixelRatio||1,w,h;
let orb={x:0,y:0},node={x:0,y:0};

function resize(){
  w=c.clientWidth;h=c.clientHeight;
  c.width=w*dpr;c.height=h*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
  orb.x=Math.random()*w;orb.y=Math.random()*h;
}
resize();window.addEventListener("resize",resize);

c.addEventListener("pointermove",e=>{
  const r=c.getBoundingClientRect();
  node.x=e.clientX-r.left;
  node.y=e.clientY-r.top;
});

function draw(){
  ctx.clearRect(0,0,w,h);

  const dx=orb.x-node.x,dy=orb.y-node.y;
  const dist=Math.hypot(dx,dy);

  if(dist<18){
    orb.x=Math.random()*w;
    orb.y=Math.random()*h;
  }

  ctx.beginPath();
  ctx.fillStyle="rgba(111,184,255,.9)";
  ctx.shadowColor="rgba(111,184,255,.8)";
  ctx.shadowBlur=18;
  ctx.arc(orb.x,orb.y,6,0,Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle="rgba(255,255,255,.6)";
  ctx.shadowBlur=0;
  ctx.arc(node.x,node.y,3,0,Math.PI*2);
  ctx.fill();

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
