<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support the Forge</title>

<!-- IBM Plex Sans -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #6fb8ff;
  --accent-soft: rgba(111,184,255,0.3);
  --glass: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.14);
  --text-main: #eef4ff;
  --text-muted: rgba(238,244,255,0.7);
}

/* AMOLED default */
body {
  --bg1: #000;
  --bg2: #000;
}

/* Day mode */
body.day {
  --bg1: #0f1b2a;
  --bg2: #070b12;
}

/* Reset */
* { box-sizing: border-box; }

html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: "IBM Plex Sans", system-ui, sans-serif;
  color: var(--text-main);
  background:
    radial-gradient(1200px 600px at 20% -10%, #101a28, transparent 60%),
    radial-gradient(900px 500px at 90% 10%, #0c1420, transparent 55%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  transition: background 0.6s ease;
}

/* Storm clouds */
.clouds {
  position: fixed;
  inset: -25%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,0.04), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.03), transparent 65%);
  filter: blur(90px);
  animation: drift 120s linear infinite;
  pointer-events: none;
  will-change: transform;
  z-index: 0;
}

@keyframes drift {
  from { transform: translateX(0); }
  to { transform: translateX(-10%); }
}

/* Lightning flash */
.flash {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.04);
  opacity: 0;
  animation: lightning 16s infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes lightning {
  0%, 92%, 100% { opacity: 0; }
  93% { opacity: 0.25; }
  94% { opacity: 0; }
}

/* Layout */
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 32px;
  position: relative;
  z-index: 2;
}

/* Card */
.card {
  width: 100%;
  max-width: 980px;
  padding: clamp(24px, 4vw, 44px);
  border-radius: 28px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.14),
    rgba(255,255,255,0.04)
  );
  backdrop-filter: blur(30px);
  border: 1px solid var(--glass-border);
  box-shadow:
    0 40px 90px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,255,255,0.16);
  position: relative;
}

/* Glow */
.card::after {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 36px;
  background: radial-gradient(circle at top,
    rgba(111,184,255,0.22),
    transparent 65%);
  filter: blur(36px);
  z-index: -1;
}

/* Header */
.header {
  text-align: center;
}

.header h1 {
  margin: 0;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.icon {
  width: 26px;
  height: 26px;
  color: var(--accent);
}

/* Content */
.content {
  margin-top: 36px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 36px;
  align-items: center;
}

.qr-box img {
  width: min(100%, 360px);
  border-radius: 22px;
  box-shadow:
    0 25px 55px rgba(0,0,0,0.65),
    0 0 35px rgba(111,184,255,0.3);
}

/* Text */
.text { display: grid; gap: 16px; }
.text p { margin: 0; color: var(--text-muted); }

.note {
  padding: 16px;
  border-radius: 18px;
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--glass-border);
}

.note strong { color: var(--accent); }

/* Footer */
.footer {
  margin-top: 36px;
  text-align: center;
  font-size: 0.85rem;
  color: var(--text-muted);
}

.footer span { color: var(--accent); }

/* Day/Night switch */
.toggle {
  position: absolute;
  top: 18px;
  right: 18px;
}

.switch {
  width: 56px;
  height: 28px;
  background: #1a1a1a;
  border-radius: 14px;
  position: relative;
  cursor: pointer;
  transition: background 0.4s;
}

.switch::before {
  content: "üåô";
  position: absolute;
  top: 3px;
  left: 4px;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  transition: transform 0.4s, content 0.4s;
}

.switch.day {
  background: #ffd166;
}

.switch.day::before {
  transform: translateX(28px);
  content: "‚òÄÔ∏è";
  background: #fff;
}

/* Responsive */
@media (max-width: 768px) {
  .content {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="clouds"></div>
<div class="flash"></div>

<div class="page">
  <div class="card">
    <div class="toggle">
      <div class="switch" id="switch"></div>
    </div>

    <div class="header">
      <!-- PREMIUM SVG ICON -->
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M11 21h-1l1-7H7l6-12h1l-1 7h4l-6 12z"/>
      </svg>
      <h1>Support the Forge</h1>
    </div>

    <div class="content">
      <div class="qr-box">
        <img src="donation.jpg" alt="UPI Donation QR">
      </div>

      <div class="text">
        <p>I maintain custom AOSP ROMs and device ports with long-term stability in mind.</p>
        <p>Donations help cover server costs and continuous maintenance.</p>

        <div class="note">
          <strong>UPI NOTE : @your_tgusername</strong><br>
          Just curious to know who supported me üòä
        </div>
      </div>
    </div>

    <div class="footer">
      Forged in <span>open source</span>. Sustained by the community
    </div>
  </div>
</div>

<script>
const sw = document.getElementById('switch');
const body = document.body;

// AMOLED by default
sw.onclick = () => {
  sw.classList.toggle('day');
  body.classList.toggle('day');
};
</script>

</body>
</html>
